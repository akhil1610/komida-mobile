<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" type="text/css" href="css/init.css?V=1.1" />
    <link rel="stylesheet" type="text/css" href="css/offline.css?V=1.1" />
    <link rel="stylesheet" type="text/css" href="css/offline-english.css?V=1.1" />
    <link rel="stylesheet" type="text/css" href="css/offline-indonesia.css?V=1.1" />
    <title>TBOP MOBILE APPLICATION</title>

  </head>

  <body>
    <script>
        function focusInput (){
            setTimeout(function() {
                $('#syncuserid').focus();
            }, 300);
        }
    </script>
    <!-- body -->
    <div data-role="page" id="page">
        <div data-role="header" class="header"></div>

        <div id="content" data-role="main" class="ui-content  " data-ajax="false" style="    height: 100%;margin-top:-1em;">
            <div class="ui-content center" >
                <h1 style="color:#009fcf;margin-top: 100px;">
                    <strong data-i18n="messages.FieldOfficerLogin">Field Officer Login</strong>
                </h1>
                <div class="ui-content ui-grid-60 center" style="margin: 5px auto;text-align: left;">
                    <form method="post" id="fologin" >
                        <fieldset id="syncbox3">
                            <label for="syncuserid_push" data-i18n="messages.userid">User ID:</label><input type="text" name="syncuserid_push" id="userid" placeholder="User ID" value="" data-i18n="messages.userid"/>
                            <label for="syncpassword_push" data-i18n="messages.password">Password:</label><input type="password" name="syncpassword_push" id="password" placeholder="Password" value="" data-i18n="[placeholder]messages.password"/> 
                            <button id="syncbutton" class="ui-btn ui-icon-arrow-u ui-btn-icon-left prevent ui-btn-g ui-corner-all" data-i18n="messages.login">Login</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div data-role="footer" class="footer"></div><!-- data-position="fixed"-->
    </div>

      <!-- scripts -->

      <script src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
      <script type="text/javascript" src="js/load_template.js"></script>
      <script type="text/javascript" src="js/properDB.js"></script>
      <script src="js/lz-string.js" type="text/javascript"></script> 
      <script type="text/javascript" src="js/index.js?V=4"></script>
      <script type="text/javascript" src="js/initDB.js?V=1.1.18"></script>
      <script type="text/javascript" src="js/moment.min.js"></script>
      <script type="application/javascript" src="js/fastclick.js"></script> 
      
      <script type="text/javascript" src="js/filemanager.js"></script>

      <script type="text/javascript" src="js/offline.js?v=1.1.1"></script>
      <script type="text/javascript" src="js/app_fologin.js?v=1.1.3"></script>
	  <script type="text/javascript" src="js/i18next-1.8.0.js?v=2"></script>
      
	  <script type="text/javascript" src="js/ln.js?v=4"></script>
      <script src="js/sweetalert2.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css"> 

  </body>
</html>
